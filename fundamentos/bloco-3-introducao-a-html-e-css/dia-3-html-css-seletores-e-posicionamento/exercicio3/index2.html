<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id='red'>
    <h3>Cor primária</h3>
  </div>
  <div id='blue'>
    <h3>Cor Secundária</h3>
  </div>
  <div id='green'>
    <h3>Cor Complementar</h3>
  </div>
  <div id='purple'>
    <h3>Cor Escura</h3>
  </div>
  <div id='yellow'>
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
